<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Services Teaser</title>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tab-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        
        .tab-content.active {
            opacity: 1;
            display: block;
        }

        .profile-image {
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .modal {
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function VATeaserApp() {
            const [activeTab, setActiveTab] = React.useState('admin');
            const [autoSwitch, setAutoSwitch] = React.useState(true);
            const [showForm, setShowForm] = React.useState(false);
            const [formData, setFormData] = React.useState({
                name: 'Leigh',
                photoUrl: 'https://via.placeholder.com/200',
                title: 'Virtual Assistant',
                tagline: 'Professional Support for Your Business Growth',
                email: 'contact@example.com',
                hours: '20-40 hours/week',
                schedule: 'Monday to Friday, Flexible Time Zones',
                services: {
                    admin: [
                        "Calendar & Meeting Management",
                        "Documentation Organization",
                        "Travel Planning & Coordination",
                        "Marketing Material Design",
                        "Basic Web Design",
                        "Content Management"
                    ],
                    finance: [
                        "Bookkeeping & Payroll",
                        "Vendor Payment Processing",
                        "Financial Audits",
                        "CRM Data Management",
                        "Expense Tracking",
                        "Payment Resolution"
                    ],
                    hr: [
                        "Recruitment Assistance",
                        "Employee Onboarding",
                        "Benefits Administration",
                        "Contract Management",
                        "Policy Compliance",
                        "HR Documentation"
                    ],
                    customer: [
                        "Inquiry Management",
                        "Order Processing",
                        "Issue Resolution",
                        "Client Communication",
                        "Service Coordination",
                        "Follow-up Management"
                    ]
                }
            });

            // Tab Automation
            React.useEffect(() => {
                let interval;
                if (autoSwitch) {
                    interval = setInterval(() => {
                        const tabs = Object.keys(formData.services);
                        const currentIndex = tabs.indexOf(activeTab);
                        const nextIndex = (currentIndex + 1) % tabs.length;
                        setActiveTab(tabs[nextIndex]);
                    }, 3000);
                }
                return () => clearInterval(interval);
            }, [activeTab, autoSwitch]);

            // Edit Form Component
            const EditForm = () => (
                <div className="fixed inset-0 bg-black/50 modal flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold">Edit Teaser</h2>
                                <button 
                                    onClick={() => setShowForm(false)}
                                    className="text-gray-500 hover:text-gray-700"
                                >
                                    ×
                                </button>
                            </div>

                            {/* Basic Info Section */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold mb-4">Basic Information</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Name</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Photo URL</label>
                                        <input
                                            type="text"
                                            value={formData.photoUrl}
                                            onChange={(e) => setFormData({...formData, photoUrl: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Title</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Email</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div className="col-span-2">
                                        <label className="block text-sm font-medium mb-1">Tagline</label>
                                        <input
                                            type="text"
                                            value={formData.tagline}
                                            onChange={(e) => setFormData({...formData, tagline: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Services Section */}
                            {Object.entries(formData.services).map(([category, items]) => (
                                <div key={category} className="mb-6">
                                    <h3 className="text-lg font-semibold mb-4">{category.charAt(0).toUpperCase() + category.slice(1)} Services</h3>
                                    {items.map((service, index) => (
                                        <div key={index} className="mb-2 flex gap-2">
                                            <input
                                                type="text"
                                                value={service}
                                                onChange={(e) => {
                                                    const newServices = {...formData.services};
                                                    newServices[category][index] = e.target.value;
                                                    setFormData({...formData, services: newServices});
                                                }}
                                                className="flex-1 p-2 border rounded"
                                            />
                                            <button
                                                onClick={() => {
                                                    const newServices = {...formData.services};
                                                    newServices[category] = items.filter((_, i) => i !== index);
                                                    setFormData({...formData, services: newServices});
                                                }}
                                                className="px-3 text-red-500 hover:bg-red-50 rounded"
                                            >
                                                ×
                                            </button>
                                        </div>
                                    ))}
                                    <button
                                        onClick={() => {
                                            const newServices = {...formData.services};
                                            newServices[category] = [...items, ''];
                                            setFormData({...formData, services: newServices});
                                        }}
                                        className="text-blue-600 hover:text-blue-700 mt-2"
                                    >
                                        + Add Service
                                    </button>
                                </div>
                            ))}

                            {/* Availability Section */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold mb-4">Availability</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Hours</label>
                                        <input
                                            type="text"
                                            value={formData.hours}
                                            onChange={(e) => setFormData({...formData, hours: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Schedule</label>
                                        <input
                                            type="text"
                                            value={formData.schedule}
                                            onChange={(e) => setFormData({...formData, schedule: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            return (
                <div className="max-w-4xl mx-auto p-6">
                    {/* Edit Button */}
                    <button 
                        onClick={() => setShowForm(true)}
                        className="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                        Edit Teaser
                    </button>

                    {/* Main Teaser Card */}
                    <div className="bg-white rounded-lg shadow-lg overflow-hidden"
                         onMouseEnter={() => setAutoSwitch(false)}
                         onMouseLeave={() => setAutoSwitch(true)}>
                        
                        {/* Profile Header */}
                        <div className="bg-blue-600 p-6 text-white">
                            <div className="flex items-center gap-6">
                                <div className="flex-shrink-0">
                                    <div className="w-24 h-24 rounded-full bg-white/10 border-4 border-white/30 overflow-hidden profile-image">
                                        <img 
                                            src={formData.photoUrl}
                                            alt={formData.name}
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                </div>
                                <div className="flex-grow">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold">{formData.name}</h2>
                                            <h3 className="text-xl text-blue-100">{formData.title}</h3>
                                        </div>
                                        <span className="bg-green-500 px-3 py-1 rounded-full text-sm">
                                            Available Now
                                        </span>
                                    </div>
                                    <p className="mt-2 text-blue-100">{formData.tagline}</p>
                                </div>
                            </div>
                        </div>

                        {/* Service Tabs */}
                        <div className="flex border-b">
                            {Object.entries(formData.services).map(([key, _]) => (
                                <button
                                    key={key}
                                    onClick={() => {
                                        setActiveTab(key);
                                        setAutoSwitch(false);
                                    }}
                                    className={`flex-1 px-4 py-3 text-sm font-medium transition-colors
                                        ${activeTab === key 
                                            ? 'bg-blue-600 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    {key.charAt(0).toUpperCase() + key.slice(1)}
                                </button>
                            ))}
                        </div>

                        {/* Service Content */}
                        {Object.entries(formData.services).map(([key, services]) => (
                            <div
                                key={key}
                                className={`tab-content p-6 ${activeTab === key ? 'active' : ''}`}
                            >
                                <div className="grid grid-cols-2 gap-4">
                                    {services.map((item, index) => (
                                        <div key={index} className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-blue-600 rounded-full" />
                                            <span className="text-gray-700">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Footer */}
                        <div className="p-6 bg-gray-50 border-t">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600">{formData.hours}</p>
                                    <p className="text-sm text-gray-500">{formData.schedule}</p>
                                </div>
                                <button 
                                    onClick={() => window.open(`mailto:${formData.email}`)}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors"
                                >
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Edit Form Modal */}
                    {showForm && <EditForm />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VATeaserApp />);
    </script>
</body>

    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }

        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            // Initial state
            const defaultData = {
                name: "Leigh",
                photoUrl: "https://via.placeholder.com/200",
                title: "Virtual Assistant",
                tagline: "Professional Support for Your Business Growth",
                email: "contact@example.com",
                hours: "20-40 hours/week",
                schedule: "Monday to Friday, Flexible Time Zones",
                services: {
                    admin: [
                        "Calendar & Meeting Management",
                        "Documentation Organization",
                        "Travel Planning"
                    ],
                    finance: [
                        "Bookkeeping & Payroll",
                        "Vendor Payments",
                        "Financial Audits"
                    ],
                    hr: [
                        "Recruitment Assistance",
                        "Employee Onboarding",
                        "Benefits Administration"
                    ],
                    customer: [
                        "Inquiry Management",
                        "Order Processing",
                        "Issue Resolution"
                    ]
                }
            };

            const [data, setData] = React.useState(defaultData);
            const [activeTab, setActiveTab] = React.useState('admin');
            const [showForm, setShowForm] = React.useState(false);

            // Function to handle all text input changes
            const handleInputChange = (e, field) => {
                setData({
                    ...data,
                    [field]: e.target.value
                });
            };

            // Function to handle service changes
            const handleServiceChange = (category, index, value) => {
                const newServices = {...data.services};
                newServices[category][index] = value;
                setData({
                    ...data,
                    services: newServices
                });
            };

            // Function to add service
            const addService = (category) => {
                const newServices = {...data.services};
                newServices[category] = [...newServices[category], ""];
                setData({
                    ...data,
                    services: newServices
                });
            };

            // Function to remove service
            const removeService = (category, index) => {
                const newServices = {...data.services};
                newServices[category] = newServices[category].filter((_, i) => i !== index);
                setData({
                    ...data,
                    services: newServices
                });
            };

            // Form Component
            const EditForm = () => (
                <div className="fixed inset-0 modal-overlay flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold">Edit Teaser</h2>
                                <button 
                                    onClick={() => setShowForm(false)}
                                    className="text-gray-500 hover:text-gray-700 text-xl font-bold"
                                >
                                    ×
                                </button>
                            </div>

                            {/* Basic Information */}
                            <div className="space-y-4 mb-8">
                                <h3 className="text-lg font-semibold">Basic Information</h3>
                                
                                <div>
                                    <label className="block mb-1">Name:</label>
                                    <input
                                        type="text"
                                        value={data.name}
                                        onChange={(e) => handleInputChange(e, 'name')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block mb-1">Photo URL:</label>
                                    <input
                                        type="text"
                                        value={data.photoUrl}
                                        onChange={(e) => handleInputChange(e, 'photoUrl')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block mb-1">Title:</label>
                                    <input
                                        type="text"
                                        value={data.title}
                                        onChange={(e) => handleInputChange(e, 'title')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block mb-1">Tagline:</label>
                                    <input
                                        type="text"
                                        value={data.tagline}
                                        onChange={(e) => handleInputChange(e, 'tagline')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block mb-1">Email:</label>
                                    <input
                                        type="email"
                                        value={data.email}
                                        onChange={(e) => handleInputChange(e, 'email')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                            </div>

                            {/* Services */}
                            <div className="space-y-6 mb-8">
                                <h3 className="text-lg font-semibold">Services</h3>
                                
                                {Object.entries(data.services).map(([category, services]) => (
                                    <div key={category} className="space-y-2">
                                        <h4 className="font-medium capitalize">{category} Services</h4>
                                        
                                        {services.map((service, index) => (
                                            <div key={index} className="flex gap-2">
                                                <input
                                                    type="text"
                                                    value={service}
                                                    onChange={(e) => handleServiceChange(category, index, e.target.value)}
                                                    className="flex-1 p-2 border rounded"
                                                />
                                                <button
                                                    onClick={() => removeService(category, index)}
                                                    className="px-3 py-1 text-red-500 hover:bg-red-50 rounded"
                                                >
                                                    ×
                                                </button>
                                            </div>
                                        ))}
                                        
                                        <button
                                            onClick={() => addService(category)}
                                            className="text-blue-600 hover:text-blue-700"
                                        >
                                            + Add Service
                                        </button>
                                    </div>
                                ))}
                            </div>

                            {/* Availability */}
                            <div className="space-y-4">
                                <h3 className="text-lg font-semibold">Availability</h3>
                                
                                <div>
                                    <label className="block mb-1">Hours:</label>
                                    <input
                                        type="text"
                                        value={data.hours}
                                        onChange={(e) => handleInputChange(e, 'hours')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>

                                <div>
                                    <label className="block mb-1">Schedule:</label>
                                    <input
                                        type="text"
                                        value={data.schedule}
                                        onChange={(e) => handleInputChange(e, 'schedule')}
                                        className="w-full p-2 border rounded"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Main Display Component
            return (
                <div className="max-w-4xl mx-auto p-6">
                    <button
                        onClick={() => setShowForm(true)}
                        className="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                        Edit Teaser
                    </button>

                    <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                        {/* Header */}
                        <div className="bg-blue-600 p-6 text-white">
                            <div className="flex items-center gap-6">
                                <div className="w-24 h-24 rounded-full bg-white/10 border-4 border-white/30 overflow-hidden">
                                    <img 
                                        src={data.photoUrl}
                                        alt={data.name}
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                <div className="flex-grow">
                                    <div className="flex justify-between items-start">
                                        <div>
                                            <h2 className="text-2xl font-bold">{data.name}</h2>
                                            <h3 className="text-xl text-blue-100">{data.title}</h3>
                                        </div>
                                        <span className="bg-green-500 px-3 py-1 rounded-full text-sm">
                                            Available Now
                                        </span>
                                    </div>
                                    <p className="mt-2 text-blue-100">{data.tagline}</p>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b">
                            {Object.keys(data.services).map((category) => (
                                <button
                                    key={category}
                                    onClick={() => setActiveTab(category)}
                                    className={`flex-1 px-4 py-3 text-sm font-medium capitalize
                                        ${activeTab === category 
                                            ? 'bg-blue-600 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    {category}
                                </button>
                            ))}
                        </div>

                        {/* Content */}
                        {Object.entries(data.services).map(([category, services]) => (
                            <div
                                key={category}
                                className={`tab-content p-6 ${activeTab === category ? 'active' : ''}`}
                            >
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {services.map((service, index) => (
                                        <div key={index} className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-blue-600 rounded-full" />
                                            <span className="text-gray-700">{service}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Footer */}
                        <div className="p-6 bg-gray-50 border-t">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600">{data.hours}</p>
                                    <p className="text-sm text-gray-500">{data.schedule}</p>
                                </div>
                                <button 
                                    onClick={() => window.open(`mailto:${data.email}`)}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700"
                                >
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>

                    {showForm && <EditForm />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
