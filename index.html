<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Teaser - Professional Services Showcase</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Professional Virtual Assistant Services Showcase">
    <meta name="keywords" content="Virtual Assistant, Professional Services, VA">
    
    <!-- React and Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3f4f6;
        }
        
        .animate-tab {
            transition: all 0.3s ease;
        }
        
        .modal-overlay {
            backdrop-filter: blur(4px);
        }

        .lucide {
            width: 1em;
            height: 1em;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .profile-image {
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .tab-transition {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .service-item {
            transition: transform 0.2s ease;
        }

        .service-item:hover {
            transform: translateX(5px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Smooth transitions */
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            opacity: 1;
            transition: opacity 300ms ease-in;
        }

        .fade-exit {
            opacity: 1;
        }

        .fade-exit-active {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }
    </style>
</head>
<body>
    <!-- Root element for React -->
    <div id="root"></div>

    <!-- Main React Component -->
    <script type="text/babel">
        // Import icons from Lucide
        const {
            Calendar,
            FileSpreadsheet,
            Users,
            Headphones,
            Search,
            Settings,
            X,
            Plus,
            Mail,
            Clock,
            Calendar as CalendarIcon
        } = lucide;

        // Main Component
        function VATeaserCreator() {
            const [showForm, setShowForm] = React.useState(false);
            const [activeTab, setActiveTab] = React.useState('admin');
            const [autoSwitch, setAutoSwitch] = React.useState(true);
            const [imageError, setImageError] = React.useState(false);

            // Initial form data with your services
            const [formData, setFormData] = React.useState({
                name: 'Leigh',
                photoUrl: 'https://via.placeholder.com/200',
                title: 'Virtual Assistant',
                tagline: 'Professional Support for Your Business Growth',
                email: 'contact@example.com',
                hours: '20-40 hours/week',
                schedule: 'Monday to Friday, Flexible Time Zones',
                services: {
                    admin: [
                        'Manage calendars, meetings, and appointments',
                        'Organize documentation and data entry',
                        'Prepare and format documents',
                        'Design marketing materials (Canva)',
                        'Basic web design and content management',
                        'Arrange travel itineraries and bookings'
                    ],
                    finance: [
                        'Monitor accounts and handle bookkeeping',
                        'Process vendor payments and refunds',
                        'Manage payment disputes',
                        'Validate data in CRM systems',
                        'Perform financial audits',
                        'Handle payroll management'
                    ],
                    hr: [
                        'Assist in recruitment and screening',
                        'Manage employee onboarding',
                        'Handle employee relations',
                        'Administer benefits programs',
                        'Ensure HR policy compliance',
                        'Maintain employee contracts'
                    ],
                    customer: [
                        'Handle sales and service inquiries',
                        'Process customer orders',
                        'Resolve product-related issues',
                        'Manage client communications',
                        'Coordinate service delivery',
                        'Ensure client satisfaction'
                    ],
                    research: [
                        'Conduct market research',
                        'Analyze organizational needs',
                        'Identify operational improvements',
                        'Assist with workflow optimization',
                        'Research industry trends',
                        'Prepare analytical reports'
                    ]
                }
            });

            // Service categories configuration
            const serviceCategories = {
                admin: {
                    icon: Calendar,
                    title: "Administrative Support",
                    color: "blue"
                },
                finance: {
                    icon: FileSpreadsheet,
                    title: "Financial Support",
                    color: "green"
                },
                hr: {
                    icon: Users,
                    title: "HR Support",
                    color: "purple"
                },
                customer: {
                    icon: Headphones,
                    title: "Customer Service",
                    color: "pink"
                },
                research: {
                    icon: Search,
                    title: "Research Support",
                    color: "orange"
                }
            };

            // Auto-switch tabs
            React.useEffect(() => {
                let interval;
                if (autoSwitch) {
                    interval = setInterval(() => {
                        const tabs = Object.keys(serviceCategories);
                        const currentIndex = tabs.indexOf(activeTab);
                        const nextIndex = (currentIndex + 1) % tabs.length;
                        setActiveTab(tabs[nextIndex]);
                    }, 4000);
                }
                return () => clearInterval(interval);
            }, [activeTab, autoSwitch]);

            // Color classes
            const colorClasses = {
                blue: "bg-blue-600",
                green: "bg-green-600",
                purple: "bg-purple-600",
                pink: "bg-pink-600",
                orange: "bg-orange-600"
            };

            // Form Component
            const EditForm = () => (
                <div className="fixed inset-0 bg-black/50 modal-overlay flex items-center justify-center p-6 z-50">
                    <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                        <div className="p-6">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-2xl font-bold text-gray-800">Edit Profile</h2>
                                <button 
                                    onClick={() => setShowForm(false)}
                                    className="text-gray-500 hover:text-gray-700"
                                >
                                    <X size={24} />
                                </button>
                            </div>

                            {/* Basic Information */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold mb-4">Basic Information</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Name</label>
                                        <input
                                            type="text"
                                            value={formData.name}
                                            onChange={(e) => setFormData({...formData, name: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Photo URL</label>
                                        <input
                                            type="text"
                                            value={formData.photoUrl}
                                            onChange={(e) => setFormData({...formData, photoUrl: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Title</label>
                                        <input
                                            type="text"
                                            value={formData.title}
                                            onChange={(e) => setFormData({...formData, title: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Email</label>
                                        <input
                                            type="email"
                                            value={formData.email}
                                            onChange={(e) => setFormData({...formData, email: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                            </div>

                            {/* Services */}
                            {Object.entries(serviceCategories).map(([key, category]) => (
                                <div key={key} className="mb-6">
                                    <h3 className="text-lg font-semibold mb-4">{category.title}</h3>
                                    <div className="space-y-2">
                                        {formData.services[key].map((service, index) => (
                                            <div key={index} className="flex items-center gap-2">
                                                <input
                                                    type="text"
                                                    value={service}
                                                    onChange={(e) => {
                                                        const newServices = {...formData.services};
                                                        newServices[key][index] = e.target.value;
                                                        setFormData({...formData, services: newServices});
                                                    }}
                                                    className="flex-1 p-2 border rounded"
                                                />
                                                <button
                                                    onClick={() => {
                                                        const newServices = {...formData.services};
                                                        newServices[key] = newServices[key].filter((_, i) => i !== index);
                                                        setFormData({...formData, services: newServices});
                                                    }}
                                                    className="p-1 text-red-600 hover:bg-red-50 rounded"
                                                >
                                                    <X size={20} />
                                                </button>
                                            </div>
                                        ))}
                                        <button
                                            onClick={() => {
                                                const newServices = {...formData.services};
                                                newServices[key] = [...newServices[key], ''];
                                                setFormData({...formData, services: newServices});
                                            }}
                                            className="flex items-center gap-2 text-blue-600 hover:text-blue-700"
                                        >
                                            <Plus size={16} /> Add Service
                                        </button>
                                    </div>
                                </div>
                            ))}

                            {/* Availability */}
                            <div className="mb-6">
                                <h3 className="text-lg font-semibold mb-4">Availability</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Hours</label>
                                        <input
                                            type="text"
                                            value={formData.hours}
                                            onChange={(e) => setFormData({...formData, hours: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Schedule</label>
                                        <input
                                            type="text"
                                            value={formData.schedule}
                                            onChange={(e) => setFormData({...formData, schedule: e.target.value})}
                                            className="w-full p-2 border rounded"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );

            // Teaser Component
            const Teaser = () => {
                const IconComponent = serviceCategories[activeTab].icon;

                return (
                    <div 
                        className="max-w-2xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden"
                        onMouseEnter={() => setAutoSwitch(false)}
                        onMouseLeave={() => setAutoSwitch(true)}
                    >
                        {/* Header */}
                        <div className={`${colorClasses[serviceCategories[activeTab].color]} transition-colors duration-500 p-6 text-white`}>
                            <div className="flex items-center gap-6">
                                <div className="flex-shrink-0">
                                    <div className="w-24 h-24 rounded-full bg-white/10 border-4 border-white/30 overflow-hidden profile-image">
                                        <img 
                                            src={imageError ? 'https://via.placeholder.com/200' : formData.photoUrl}
                                            alt={formData.name}
                                            className="w-full h-full object-cover"
                                            onError={() => setImageError(true)}
                                        />
                                    </div>
                                </div>
                                <div className="flex-grow">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold">{formData.name}</h2>
                                            <h3 className="text-xl text-white/90">{formData.title}</h3>
                                        </div>
                                        <span className="bg-green-500 px-3 py-1 rounded-full
