<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Services Teaser</title>
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tab-content {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: none;
        }
        
        .tab-content.active {
            opacity: 1;
            display: block;
        }

        .profile-image {
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        function VATeaserApp() {
            const [activeTab, setActiveTab] = React.useState('admin');
            const [autoSwitch, setAutoSwitch] = React.useState(true);
            const [showForm, setShowForm] = React.useState(false);

            const services = {
                admin: {
                    title: "Administrative Support",
                    items: [
                        "Calendar & Meeting Management",
                        "Documentation Organization",
                        "Travel Planning & Coordination",
                        "Marketing Material Design",
                        "Basic Web Design",
                        "Content Management"
                    ]
                },
                finance: {
                    title: "Financial Support",
                    items: [
                        "Bookkeeping & Payroll",
                        "Vendor Payment Processing",
                        "Financial Audits",
                        "CRM Data Management",
                        "Expense Tracking",
                        "Payment Resolution"
                    ]
                },
                hr: {
                    title: "HR Support",
                    items: [
                        "Recruitment Assistance",
                        "Employee Onboarding",
                        "Benefits Administration",
                        "Contract Management",
                        "Policy Compliance",
                        "HR Documentation"
                    ]
                },
                customer: {
                    title: "Customer Service",
                    items: [
                        "Inquiry Management",
                        "Order Processing",
                        "Issue Resolution",
                        "Client Communication",
                        "Service Coordination",
                        "Follow-up Management"
                    ]
                }
            };

            React.useEffect(() => {
                let interval;
                if (autoSwitch) {
                    interval = setInterval(() => {
                        const tabs = Object.keys(services);
                        const currentIndex = tabs.indexOf(activeTab);
                        const nextIndex = (currentIndex + 1) % tabs.length;
                        setActiveTab(tabs[nextIndex]);
                    }, 3000);
                }
                return () => clearInterval(interval);
            }, [activeTab, autoSwitch]);

            return (
                <div className="max-w-4xl mx-auto p-6">
                    <div className="bg-white rounded-lg shadow-lg overflow-hidden"
                         onMouseEnter={() => setAutoSwitch(false)}
                         onMouseLeave={() => setAutoSwitch(true)}>
                        
                        {/* Profile Header */}
                        <div className="bg-blue-600 p-6 text-white">
                            <div className="flex items-center gap-6">
                                <div className="flex-shrink-0">
                                    <div className="w-24 h-24 rounded-full bg-white/10 border-4 border-white/30 overflow-hidden profile-image">
                                        <img 
                                            src="https://via.placeholder.com/200"
                                            alt="Profile"
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                </div>
                                <div className="flex-grow">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h2 className="text-2xl font-bold">Leigh</h2>
                                            <h3 className="text-xl text-blue-100">Virtual Assistant</h3>
                                        </div>
                                        <span className="bg-green-500 px-3 py-1 rounded-full text-sm">
                                            Available Now
                                        </span>
                                    </div>
                                    <p className="mt-2 text-blue-100">Professional Support for Your Business Growth</p>
                                </div>
                            </div>
                        </div>

                        {/* Service Tabs */}
                        <div className="flex border-b">
                            {Object.entries(services).map(([key, service]) => (
                                <button
                                    key={key}
                                    onClick={() => {
                                        setActiveTab(key);
                                        setAutoSwitch(false);
                                    }}
                                    className={`flex-1 px-4 py-3 text-sm font-medium transition-colors
                                        ${activeTab === key 
                                            ? 'bg-blue-600 text-white' 
                                            : 'text-gray-600 hover:bg-gray-100'}`}
                                >
                                    {service.title}
                                </button>
                            ))}
                        </div>

                        {/* Service Content */}
                        {Object.entries(services).map(([key, service]) => (
                            <div
                                key={key}
                                className={`tab-content p-6 ${activeTab === key ? 'active' : ''}`}
                            >
                                <div className="grid grid-cols-2 gap-4">
                                    {service.items.map((item, index) => (
                                        <div key={index} className="flex items-center gap-2">
                                            <div className="w-2 h-2 bg-blue-600 rounded-full" />
                                            <span className="text-gray-700">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Footer */}
                        <div className="p-6 bg-gray-50 border-t">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600">20-40 hours/week availability</p>
                                    <p className="text-sm text-gray-500">Monday to Friday, Flexible Time Zones</p>
                                </div>
                                <button 
                                    onClick={() => window.open('mailto:contact@example.com')}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors"
                                >
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VATeaserApp />);
    </script>
</body>
</html>
