<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Leigh - Professional Virtual Assistant Services</title>
    <meta name="title" content="Leigh - Professional Virtual Assistant Services">
    <meta name="description" content="Experienced Virtual Assistant offering comprehensive business support including admin, finance, HR, and customer service solutions. Available 20-40 hours/week.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-url.com/">
    <meta property="og:title" content="Leigh - Professional Virtual Assistant Services">
    <meta property="og:description" content="Comprehensive virtual assistant services including administration, finance, HR, and customer support. Available for 20-40 hours/week with flexible scheduling.">
    <meta property="og:image" content="https://via.placeholder.com/1200x630">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-url.com/">
    <meta property="twitter:title" content="Leigh - Professional Virtual Assistant Services">
    <meta property="twitter:description" content="Expert virtual assistance for your business needs. Administration, finance, HR, and customer support services available with flexible scheduling.">
    <meta property="twitter:image" content="https://via.placeholder.com/1200x630">

    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .tab-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .tab-content.active {
            display: block;
            opacity: 1;
        }

        .profile-image {
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div id="root"></div>

    <script type="text/babel">
        function VATeaserApp() {
            const [activeTab, setActiveTab] = React.useState('admin');
            const [autoSwitch, setAutoSwitch] = React.useState(true);

            const services = {
                admin: {
                    title: "Administrative Support",
                    items: [
                        "Calendar & Meeting Management",
                        "Documentation Organization",
                        "Travel Planning & Coordination",
                        "Marketing Material Design (Canva)",
                        "Basic Web Design",
                        "Content Management"
                    ]
                },
                finance: {
                    title: "Financial Support",
                    items: [
                        "Monitor Accounts & Bookkeeping",
                        "Process Vendor Payments",
                        "Manage Payment Disputes",
                        "CRM Data Validation",
                        "Financial Audits",
                        "Payroll Management"
                    ]
                },
                hr: {
                    title: "HR Support",
                    items: [
                        "Recruitment Assistance",
                        "Employee Onboarding",
                        "Benefits Administration",
                        "Contract Management",
                        "Policy Compliance",
                        "HR Documentation"
                    ]
                },
                customer: {
                    title: "Customer Service",
                    items: [
                        "Sales & Service Inquiries",
                        "Order Processing",
                        "Issue Resolution",
                        "Client Communication",
                        "Service Coordination",
                        "Follow-up Management"
                    ]
                }
            };

            // Auto-switch tabs
            React.useEffect(() => {
                let interval;
                if (autoSwitch) {
                    interval = setInterval(() => {
                        const tabs = Object.keys(services);
                        const currentIndex = tabs.indexOf(activeTab);
                        const nextIndex = (currentIndex + 1) % tabs.length;
                        setActiveTab(tabs[nextIndex]);
                    }, 4000);
                }
                return () => clearInterval(interval);
            }, [activeTab, autoSwitch]);

            return (
                <div className="max-w-4xl mx-auto px-4">
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden"
                         onMouseEnter={() => setAutoSwitch(false)}
                         onMouseLeave={() => setAutoSwitch(true)}>
                        
                        {/* Header */}
                        <div className="bg-blue-600 p-8 text-white">
                            <div className="flex items-center gap-8">
                                <div className="flex-shrink-0">
                                    <div className="w-28 h-28 rounded-full bg-white/10 border-4 border-white/30 overflow-hidden profile-image">
                                        <img 
                                            src="https://via.placeholder.com/200"
                                            alt="Leigh - Virtual Assistant"
                                            className="w-full h-full object-cover"
                                        />
                                    </div>
                                </div>
                                <div className="flex-grow">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h1 className="text-3xl font-bold">Leigh</h1>
                                            <h2 className="text-xl text-blue-100">Virtual Assistant</h2>
                                        </div>
                                        <span className="bg-green-500 px-4 py-1.5 rounded-full text-sm font-medium">
                                            Available Now
                                        </span>
                                    </div>
                                    <p className="mt-3 text-blue-50 text-lg">
                                        Professional Support for Your Business Growth
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="flex border-b">
                            {Object.entries(services).map(([key, service]) => (
                                <button
                                    key={key}
                                    onClick={() => {
                                        setActiveTab(key);
                                        setAutoSwitch(false);
                                    }}
                                    className={`flex-1 px-6 py-4 text-sm font-semibold transition-colors
                                        ${activeTab === key 
                                            ? 'bg-blue-600 text-white' 
                                            : 'text-gray-600 hover:bg-gray-50'}`}
                                >
                                    {service.title}
                                </button>
                            ))}
                        </div>

                        {/* Content */}
                        {Object.entries(services).map(([key, service]) => (
                            <div
                                key={key}
                                className={`tab-content p-8 ${activeTab === key ? 'active' : ''}`}
                            >
                                <div className="grid md:grid-cols-2 gap-6">
                                    {service.items.map((item, index) => (
                                        <div key={index} className="flex items-center gap-3 animate-fade">
                                            <div className="w-2 h-2 bg-blue-600 rounded-full" />
                                            <span className="text-gray-700">{item}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}

                        {/* Footer */}
                        <div className="p-8 bg-gray-50 border-t">
                            <div className="flex items-center justify-between">
                                <div>
                                    <p className="text-gray-600 font-medium">20-40 hours/week availability</p>
                                    <p className="text-sm text-gray-500">Monday to Friday, Flexible Time Zones</p>
                                </div>
                                <button 
                                    onClick={() => window.open('mailto:leigh@example.com')}
                                    className="px-8 py-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 transition-colors font-semibold"
                                >
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VATeaserApp />);
    </script>
</body>
</html>
